<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <title>Ayam Goreng Enak - Platform Pesan Antar</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="assets/img/logo.svg" alt="image" />
          <span
            >Ayam <br />
            Goreng</span
          >
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li>
              <a href="index.html#home" class="nav__link"
                >BERANDA</a
              >
            </li>

            <li>
              <a href="about.html" class="nav__link">TENTANG KAMI</a>
            </li>

            <li>
              <a href="services.html" class="nav__link">MENU & PAKET</a>
            </li>
            <li>
              <a href="portfolio.html" class="nav__link">PORTFOLIO</a>
            </li>
            <li>
              <a href="contact.html" class="nav__link">KONTAK</a>
            </li>
            <li><a href="blog.html" class="nav__link active-link">BLOG</a></li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-fill"></i>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="blog section" id="blog">
        <h2 class="section__title">
          Blog & Berita <br />
          <span>Seputar Ayam Goreng</span>
        </h2>

        <div class="blog__controls container">
          <div class="blog__search">
            <input
              type="search"
              id="blog-search"
              placeholder="Cari artikel..."
            />
          </div>
          <div class="blog__filters">
            <button class="filter-btn active" data-filter="all">Semua</button>
            <button class="filter-btn" data-filter="resep">Resep</button>
            <button class="filter-btn" data-filter="tips">Tips & Trik</button>
            <button class="filter-btn" data-filter="berita">Berita</button>
          </div>
        </div>

        <div
          class="blog__container container grid"
          id="blog-posts-container"
        ></div>

        <div
          class="pagination__container container"
          id="pagination-container"
        ></div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container container grid">
        <a href="#" class="footer__logo">
          <img src="assets/img/logo.svg" alt="image" />
          <span
            >Ayam <br />
            Goreng</span
          >
        </a>

        <div class="footer__content grid">
          <div>
            <h3 class="footer__title">Media Sosial</h3>

            <div class="footer__social">
              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="footer__social-link"
              >
                <i class="ri-facebook-circle-fill"></i>
              </a>

              <a
                href="https://www.instagram.com/"
                target="_blank"
                class="footer__social-link"
              >
                <i class="ri-instagram-fill"></i>
              </a>

              <a
                href="https://twitter.com/"
                target="_blank"
                class="footer__social-link"
              >
                <i class="ri-twitter-x-line"></i>
              </a>
            </div>
          </div>

          <div>
            <h3 class="footer__title">Metode Pembayaran</h3>

            <div class="footer__pay">
              <img
                src="assets/img/footer-card-1.png"
                alt="image"
                class="footer__pay-card"
              />
              <img
                src="assets/img/footer-card-2.png"
                alt="image"
                class="footer__pay-card"
              />
              <img
                src="assets/img/footer-card-3.png"
                alt="image"
                class="footer__pay-card"
              />
              <img
                src="assets/img/footer-card-4.png"
                alt="image"
                class="footer__pay-card"
              />
            </div>
          </div>

          <div>
            <h3 class="footer__title">Langganan Info Promo</h3>

            <form action="" class="footer__form">
              <input
                type="email"
                placeholder="Masukkan email Anda"
                class="footer__input"
              />
              <button type="submit" class="footer__button button">
                Langganan
              </button>
            </form>
          </div>
        </div>
      </div>

      <span class="footer__copy">
        <strong>Created With ❤️ By Dev</strong>
      </span>
    </footer>

    <a href="#" class="scrollup" id="scroll-up">
      <i class="ri-arrow-up-line"></i>
    </a>

    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  </body>
</html>
